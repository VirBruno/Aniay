{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            {% if client.id %}
                <h1>Editar Usuario</h1>
            {% else %}
                <h1>Nuevo Usuario</h1>
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de usuario"
                method="POST"
                action="{% url 'usuarios_form' %}"
                enctype="multipart/form-data" 
                
                novalidate><!--agregue enctype="multipart/form-data" -->

                {% csrf_token %}

                <input type="hidden" value="{{ usuario.id }}" name="id" />

                <div>
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text"
                        id="user"
                        name="user"
                        value="{{ usuario.user }}"
                        class="form-control"
                        pattern="^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+$"
                        required/>
                
                    {% if errors.user %}
                        <div class="invalid-feedback">
                            {{ errors.user }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel"
                        id="phone"
                        name="phone"
                        class="form-control"
                        value="{{usuario.phone}}"
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        value="{{ usuario.email }}"
                </div>
                <div>
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text"
                        id="address"
                        name="address"
                        value="{{usuario.address}}"
                        class="form-control" />

                    <div class="invalid-feedback">
                        La dirrección es opcional
                    </div>
                </div>
                <br>
                <div class="col-lg-6 offset-lg-3">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                    <a href="{% url 'usuarios_repo' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
