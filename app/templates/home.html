<div id="carouselJuguetes" class="carousel slide"  data-bs-ride="carousel" style="height: 50vh;">
  <div class="carousel-inner">
    {% for juguete in juguetes %}
      {% if juguete.image %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="{{ juguete.image.url }}" alt="Imagen del juguete" class="img-fluid mb-3" style="max-height: 50vh;">
            <div class="text-center">
              <h5 style="color: var(--aniay-dark)">{{ juguete.name }}</h5>
              <p style="color: var(--aniay-dark)">${{ juguete.price }}</p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselJuguetes" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"
        style="background-image: url(&quot;data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='bs-dark' viewBox='0 0 16 16'%3E%3Cpath d='M11.354 1.646a.5.5 0 0 1 0 .708L6.707 7l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z'/%3E%3C/svg%3E&quot;);">
  </span>
</button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselJuguetes" data-bs-slide="next">
    <span class="carousel-control-next-icon"
      style="background-image: url(&quot;data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='bs-dark' viewBox='0 0 16 16'%3E%3Cpath d='M4.646 1.646a.5.5 0 0 1 .708 0l5 5a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708L9.293 7 4.646 2.354a.5.5 0 0 1 0-.708z'/%3E%3C/svg%3E&quot;);">
    </span>
  </button>
</div>
</div>
