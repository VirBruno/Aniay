{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="mb-4">Usuario</h1>

    <div class="mb-2">
        <a href="{% url 'usuarios_form' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i>
            Nuevo Usuario
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for usuario in usuarios %}
            <tr>
                    <td>{{usuario.user}}</td>
                    <td>{{usuario.phone}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.address}}</td>
                    <td class="d-flex gap-1">
                        <a class="btn btn-outline-primary"
                           href="{% url 'usuarios_edit' id=usuario.id %}"
                        >Editar</a>
                        <form method="POST"
                            action="{% url 'usuarios_delete' %}"
                            aria-label="Formulario de eliminación de usuario">
                            {% csrf_token %}

                            <input type="hidden" name="usuario_id" value="{{ usuario.id }}" />
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </form>
                    </td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        No existen usuarios
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
