<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    {% include "partials/navbar.html" %}
    <main class="mt-5">
        {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<div id="carouselJuguetes" class="carousel slide"  data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for juguete in juguetes %}
      {% if juguete.image %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{% static 'img/' %}{{ juguete.imagen }}" alt="Imagen del juguete">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ juguete.nombre }}</h5>
            <p>${{ juguete.precio }}</p>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselJuguetes" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselJuguetes" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
